<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$('input[type="button"]').on('click',function(){
			location.href='/01_SERVLET/Quiz02?type=' + $(this).data('type');
		});
	});
	</script>
</head>
<body>
	<!-- 오늘 날짜를 경고창으로 보여주고 다시 돌아온다. -->
	<input type="button" value="지금 날짜는?" data-type="date"><br>
	
	<!-- 현재 시간를 경고창으로 보여주고 다시 돌아온다. -->
	<input type="button" value="지금 시간은?" data-type="time"><br>
</body>
</html>
